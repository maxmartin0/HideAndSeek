<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jet Lag Question Sheet</title>
  <style>
    :root {
      --bg: #0F172A;
      --primary: #3B82F6;
      --secondary: #22D3EE;
      --text: #E5E7EB;
      --muted: #94A3B8;
      --card: #020617;
    }
    
    body {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 1px solid black;
      touch-action: manipulation;
    }

    #popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      background: rgb(2,6,17);
      border: 2px solid black;
      padding: 15px;
      width: 300px;
      z-index: 10;
    }
    
    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #popup button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<canvas id="board" width="900" height="300"></canvas>

<div id="card">
  <h3 id="popup-title"></h3>
  <p><strong id="popup-rules"></strong></p>
  <p id="popup-description"></p>
</div>

<script src="script.js"></script>
</body>
</html>
